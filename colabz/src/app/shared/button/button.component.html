<button class="relative group overflow-clip transition-all duration-500  
{{
    this.animation==='F'&& this.shades==='D'?
    'hover:bg-white':
    this.animation==='F'&&this.shades==='L'?
    'hover:bg-white ':
    this.animation==='F'&&this.shades==='W'?
    'hover:bg-blue-100':
    ''
}}
{{
    this.shades==='D'?
    'border hover:text-white  bg-blue-200 text-slate-700 border-blue-500 ':
    this.shades==='L'?
    'border hover:text-white  bg-blue-50 text-slate-700 border-blue-500':
    this.shades==='W'?
    'border hover:text-white  bg-white text-slate-700 border-blue-500':
    'text-cyan-500 hover:text-slate-700'

}}
{{this.size==='S'?
'px-4 py-2 rounded-md font-medium text-md':
this.size==='M'?
'px-7 py-3 rounded-lg font-medium text-lg':
'px-8 py-4 rounded-lg font-semibold text-lg'
}}">
<span class="z-30 relative">
    {{this.name}}
</span>
<span *ngIf="this.shades!='NA'&&this.animation==='C'" class="transition-all duration-1000 absolute top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] z-20 
bg-blue-700 aspect-square w-[20%]  group-hover:w-[200%] rounded-full 
opacity-0 group-hover:opacity-100
{{
    this.shades==='D'?
    (this.size==='L'?'bg-slate-800':'bg-blue-100'):'bg-blue-200'
}}">
    
</span>
</button>
